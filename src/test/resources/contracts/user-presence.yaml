# Declare a contract where the message will be triggered by a method call.
# on a onUserIsOnline() method call, an AQMP message will be sent to the user-presence exchange.
# The body will be in the JSON format { “user” : “amadeus” } and
# the message will contain a necessary JSON content-type header.

label: user-goes-online
input:
  triggeredBy: onUserIsOnline()
outputMessage:
  sentTo: user-presence
  body:
    user: amadeus
  headers:
    contentType: application/json